<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Zomato Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
           
            font-family: Arial, sans-serif;
        }

        body {
            background-image:url("bg.png");
            background-repeat:no-repeat;
        }

        header {
            width:1000px;
            height:10px;
            padding: 10px 20px;
        }



         .logo img {
            margin-top:100px;
            margin-left:400px;
            height: 90px;

        }

         .search-bar {
            margin-top:70px;
            margin-left:300px;
            justify-content: center;
        }

         .search-bar input {
            width: 600px;
            height:55px;
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

         .search-bar button {
            padding: 8px 15px;
            background-color: #ff5733;
            border: none;
            height:70px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .auth-links{
            display: flex;
            gap: 20px;
            margin-left: 300px;

        }

         .auth-links a {
            color:white;
            text-decoration: none;
         }

        article{
            padding: 40px 20px;
        }

        .restaurant-section h2 {
            text-align:center;
            margin-top:350px;
            font-size: 30px;
        }

        .restaurant-list {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .restaurant-card{
          width: 300px;
          height: 400px;
          background-color:white;
          text-align: center;
          
        }

        .restaurant-card:hover {
            transform: scale(1.05);
        }

        .restaurant-card img {
            width:200px;
            height:100px;
            object-fit: cover;
        }

        .restaurant-card h3 {
            margin: 20px 0 10px;
            font-size: 22px;
        }

        .restaurant-card p {
            color: #777;
            margin-bottom: 10px;
        }

        .restaurant-card span {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #ff5733;
            margin-bottom: 20px;
        }

        .restaurant-card button {
            background-color: #e60000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin-bottom: 15px;
        }

        .footer-links ul li {
            display: inline;
            margin: 0 15px;
        }

        .footer-links ul li a {
            color: white;
            text-decoration: none;
        }

        .footer-links ul li a:hover {
            text-decoration: underline;
        }

        footer p {
            font-size: 14px;
        }
       .heading{
        display: flex;
        gap: 30px;
        margin-left: 50px;
        justify-content: space-between;
       }
        
    </style>
</head>
